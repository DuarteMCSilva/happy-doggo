<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<nav [ngClass]="{'collapsed': !isNavBarVisible }">
  <div class="btn-wrapper">
    <button class="closebtn" [ngClass]="{ 'closed': !isNavBarVisible}" (click)="onClickButton()">
      <ng-container [ngTemplateOutlet]="insertIcon"
        [ngTemplateOutletContext]="{'icon': isNavBarVisible ? 'collapse_content': 'expand_content'}"></ng-container>
    </button>
  </div>
  <div class="container" [ngClass]="{ 'closed': !isNavBarVisible}">
      <li class="search-box">
        <i class='icon'></i>
        <input class="search-input" type="text" placeholder="Search...">
      </li>
      <mat-nav-list>
        <ng-container [ngTemplateOutlet]="navItem"
          [ngTemplateOutletContext]="{action: onOptionClick.bind(this, '/'), text: 'Home'}"></ng-container>
        <ng-container [ngTemplateOutlet]="navItem"
          [ngTemplateOutletContext]="{action: onOptionClick.bind(this, '/all-breeds'), text: 'All Breeds'}"></ng-container>
        <ng-container [ngTemplateOutlet]="navItem"
          [ngTemplateOutletContext]="{action: onOptionClick.bind(this, '/random'), text: 'Feeling Lucky'}"></ng-container>
        <ng-container [ngTemplateOutlet]="navItem"
          [ngTemplateOutletContext]="{action: onExpandCategory.bind(this), text: 'By Breed', icon: isBreedExpanded ? 'expand_less' : 'expand_more'}"></ng-container>
          <mat-list-item class="subsection" [ngClass]="{'collapsed': !isBreedExpanded}"
            *ngFor="let breed of happyDogStateService.breedsTree">
            <ng-container [ngTemplateOutlet]="secondaryNavItem"
              [ngTemplateOutletContext]="{breed, action: onOptionClick.bind(this, '/'), expandable: breed.subBreeds.length }"></ng-container>
          </mat-list-item>
      </mat-nav-list>
  </div>
</nav>

<ng-template #navItem let-action="action" let-text="text" let-icon="icon">
  <mat-list-item class="main-item">
    <a matLine (click)="action()"> {{ text }}</a>
    <div *ngIf="icon" (click)="action()">
      <ng-container [ngTemplateOutlet]="insertIcon" [ngTemplateOutletContext]="{'icon': icon}">
      </ng-container>
    </div>
  </mat-list-item>
</ng-template>
<ng-template #secondaryNavItem let-breed="breed" let-expandable="expandable">
  <mat-list-item matMenu="Hello!" [mat-menu-trigger-for]="submenu" #trigger="matMenuTrigger"
    (mouseenter)="onBreedHover(trigger, expandable)">
    <a matLine (click)="onOptionClick('/breeds/' + breed.name)">{{ '- ' + breed.name }}</a>
    <div *ngIf="expandable">
      <ng-container [ngTemplateOutlet]="insertIcon"
        [ngTemplateOutletContext]="{'icon': 'chevron_right'}"></ng-container>
    </div>
  </mat-list-item>
  <mat-menu #submenu="matMenu" overlapTrigger="false" xPosition="after">
    <div (mouseleave)="trigger.closeMenu()">
      <mat-nav-list>
        <ng-container *ngFor="let subBreed of breed.subBreeds">
          <mat-list-item>
            <a matLine (click)="onOptionClick('/breeds/' + breed.name + '/'+ subBreed)"> {{ subBreed }}</a>
          </mat-list-item>
        </ng-container>
      </mat-nav-list>
    </div>
  </mat-menu>
</ng-template>
<ng-template #insertIcon let-icon="icon">
  <span class="material-symbols-outlined">
    {{ icon }}
  </span>
</ng-template>
