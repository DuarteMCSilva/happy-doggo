<div class="img-wrapper">
    <div class="img-border" [ngStyle]="{'width': borderSize, 'height': borderSize}">
        <a [href]="imageURL" target="_blank" rel="noopener noreferrer">
            <img [src]="imageURL" alt="An image of a cute dog" [width]="imageSize" [height]="imageSize" fill loading="lazy">
        </a>
    </div>
</div>
